<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .other {
    width: 50px;
    height: 92px;
    background-color: rgb(29, 26, 26); /* You can adjust the color or use a background image */
    position: absolute;
    background-image: url(othercar.gif); /* Adjust the image path */
    background-size: cover;
}

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .hide {
        display: none;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .hide {
        display: none;
    }

    .car {
        width: 50px;
        height: 92px;
        background-color:(29, 26, 26);
        position: absolute;
        bottom: 120px;
        background-image: url(car.gif);
        background-size: cover;
    }

    .GameArea {
        width: 400px;
        height: 100vh;
        background-color: rgb(29, 26, 26);
        margin: auto;
        position: relative;
        overflow: hidden;
        border-left: 10px dashed white;
        border-right: 10px dashed white;
    }

    .lines {
        width: 10px;
        height: 100px;
        background: white;
        position: absolute;
        margin-left: 195px;
    }

    .CarGame {
        background-image: url(Images/backgrass.png);
        background-size: cover;

    }

    .Score {
        position: absolute;
        top: 15px;
        left: 50px;
        text-align: center;
        padding-top: 23px;
        font-size: 30px;
        line-height: 20px;
        background-color: rgba(34, 119, 8, 0.952);
        color: white;
        width: 300px;
        height: 100px;
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1);
    }

    .StartScreen {
        position: absolute;
        background-color: rgba(34, 119, 8, 0.952);
        color: white;
        z-index: 1;
        margin-top: 210px;
        margin-left: 360px;
        text-align: center;
        box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1);
        font-size: 30px;
        width: 50%;
        height: 200px;
        cursor: pointer;
        border-radius: 23px;

    }

    button {
        padding: 10px;
        text-align: center;
        background-color: black;
        color: white;
    }
</style>

<body>
    <div class="CarGame">
        <div class="Score"></div>
        <div class="StartScreen">
            <p>Start Game by clicking Here<br><br>Arrow Keys to move<br><br>If you hit another car you will loose</p>
            <button onclick="Reset()">Reset Highest Score</button>
        </div>
        <div class="GameArea"></div>
    </div>
    <script src="car_game.js"></script>
</body>

</html>
